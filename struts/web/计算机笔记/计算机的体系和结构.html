1.冯诺伊曼体系：将程序指令和数据一起存储的计算机概念结构
    缺点：CPU与存储相分离，而CPU处理速度快，存储器存储速度慢，导致CPU经常空转等待数据的传输
2.现代计算机结构：在冯诺伊曼体系上进行修改，将存储器与CPU放在一起

总线的仲裁的三种方法：
   链式查询：好处：电路复杂度低，仲裁方式简单
             坏处：优先级低的设备难以获得总线的使用权，对电路故障敏感（串联的）
   计时器定时查询
   独立请求：好处：响应快，优先顺序可动态改变
             坏处：设备连线多，总线控制复杂
