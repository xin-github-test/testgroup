/*regexp   正则表达式
 1.正则表达式的组成规则
   1.单个字符：[]
    如 ：[a] [ab]表示a或b  [a-z]表示a到z之间的所有字母   [a-zA-Z0-9_]代表的是大写字母，小写字母和下划线

     \d:代表数字字符0到9
     \w:代表单词自符 [a-zA-Z0-9_]
     3.量词符号
      * 表示出现0次或多次
      ? 表示出现0次或一次
      + 出现一次或多次
      {m.n} 表示m<=数量<=n
         (m如果缺省：{，n}:最多n 次) 
          n如果缺省：{m,}:最少m次)
      
      例：\w*表示该字符出现0次或多次
  三、正则对象  
   1.创建

 //特点：全局对象，这个对象中封装的方法不需要对象就可以直接调用，方法名()
  //方法：
   //encodeURI():url编码
   //decodeURI():url解码
   
   
  // encodeURIComponent():url编码
   //decodeURIComponent():url解码   俩种方法是一样的，区别就是下面这种可以编码的字符更多
//url编码：
//传智播客=%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2
/*
parseInt():将字符转换为数字   逐一判断每一个字符是否为数字，直到不是数字为止，将前边的数字全转为number
isNaN():判断一个值是否NAN，（NaN参与的一切"=="结果都为false,甚至连  NAN==NaN 这个表达式都为false)
eval():将javascript字符串转为脚本代码，并把它作为脚本代码来执行


*/
var str="http://www.baidu.com?wd=传智播客";
var  encode =encodeURI(str);
document.write(encode);
var str1="%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2";
var  decode =decodeURI(str1);
document.write(decode);
document.write("<br>");
var str2="http://www.baidu.com?wd=传智播客";
var  encode =encodeURIComponent(str2);
document.write(encode);
var str3="%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2";
var  decode =decodeURIComponent(str3);
document.write(decode);

var s="alert(123)";
eval(s);  //将该字符串转为js的脚本代码并执行
