<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>案例</title>
</head>
<body>
<form action="#" method="post">
 <table border="1"  align="center" width="500">
    <tr>
      <td><label for="usename">用户名</label></td>
      <td size="20%"><input type="usename" name="usename" id="usename" placeholder="请输入账号"> </td>
    </tr>
    
    <tr>
    <td><label for="password">密码</label></td>
    <td><input type="password" name="password" id="password" placeholder="请输入密码"></td>
    </tr>
    
    <tr>
    <td><label for="email">Email</label></td>
    <td><input type="email" name="email" id="email" placeholder="请输入Email"></td>
    </tr>
    
    <tr>
    <td><label for="name">姓名</label></td>
    <td><input type="text" name="name" id="name" placeholder="请输入真实姓名"></td>
    </tr>
    
    <tr>
    <td><label for="number">手机号</label></td>
    <td><input type="text" name="number" id="number"></td>
    </tr>
    
    <tr>
    <td>性别</td>
    <td><input type="radio" name="gender" value="male">男<input type="radio" name="gender" value="femal">女</td>
    </tr>
    
    <tr>
    <td>出身日期</td>
    <td><input type="date" name="date"></td>
    </tr>
    
    <tr>
    <td><label for="yam">验证码</label></td>
    <td><input type="text" name="yzm" id="yam"></td>
    </tr>
    
    
    
    <tr>
    <td colspan="2" align="center"><input type="submit" name="submit" value="注册" align="middle"></td>
    </tr>
 
 
 
 
 
 
 </table>
</form>

</body>
</html>
