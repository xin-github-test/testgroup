动态代理：
动态代理：动态代理可以直接给某一个对象生成一个代理对象，而不需要代理类的存在
动态代理与代理模式原理是一样的，只是它没有具体的代理类，直接通过反射生成了一个代理对象

动态代理生成技术：
 1.jdk提供一个Proxy类可以直接给实现接口类的对象直接生成代理对象
 2.cglib(Spring学习）
java.lang.reflect.Proxy类可以直接生成一个代理对象
